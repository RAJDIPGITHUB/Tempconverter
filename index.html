<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset ="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="style.css">
    <title>Degree Converter</title>
</head>
<body>

    <h1>Rajdip's <br>
        Temperature Converter</h1>
    <h3>Fahrenheit</h3>
    <input type="number" id="fahrenheit" placeholder="Fahrenheit" name="f" value="" />
    <h3>Celsius</h3>
    <input type="number" id="celsius" placeholder="Celsius" name="c" value="" />
    <h3>Kelvin</h3>
    <input type="number" id="kelvin" placeholder="Kelvin" name="k" value="" />
    <button id="convert">Convert!</button>
    <button id="clear">Reset</button>

    

    <script src="script.js"></script>
</body>
</html>
